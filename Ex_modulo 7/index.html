<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ebac Ex 07</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h1>Formulário qual número é o maior </h1>
        <h2>Digite os valores abaixo:</h2>
        <form id="form-campos">
            <input type="number" id="numero-a" required placeholder="Número: A">
            <input type="number" id="numero-b" required placeholder="Número: B">
            <button type="submit" id="btn-validar">Validar</button>
        </form>
        <p class="success-message"></p>
        
        <p class="error-message">linha A tem que ser menor que linha B</p>
    </div>
    <script src="main.js"></script>
</body>
</html>
